<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />

<div class="container">
        <select [(ngModel)]="j">
            <option [value]='i' *ngFor="let item of this.respuestas let i = index">
                {{ item.answer }}
            </option>
        </select>        
        <label for="text">¿Pregunta?</label>
        <input type="text" [(ngModel)]="this.respuestas[j].answer">
        <label for="response">Respuesta</label>
        <textarea rows="5" style="width: 100%;" [(ngModel)]="this.respuestas[j].response"></textarea>
        <label for="options">Opciones</label>
        <input #tagInput type="text" [(ngModel)]="respuestas[j].options">
        <label for="myCheckbox">¿Tiene mas opciones?</label>
        <input type="checkbox" [(ngModel)]="this.respuestas[j].moreoptions">
        <button class="btn-group btn-group-toggle" (click)="saveChanges()">Guardar</button>
    </div>
