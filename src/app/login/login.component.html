<app-navbar></app-navbar>
<div class="login-container" style="background-color: black; color: white; padding: 20px;">
  <h2 class="text-center">Iniciar sesión</h2>
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" (keydown)="handleEnter($event)">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" (keydown)="handleEnter($event)">
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-primary custom-button" (click)="onSubmit()">Iniciar sesión</button>
    </div>
</div>
