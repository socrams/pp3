<div class="container">
  <main>

      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="#4285F4" />

      </svg>
      <h2>Mi cuenta</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Informacion </h4>
        <form class="p-5 needs-validation" novalidate>

          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Usuario</label>
              <input [(ngModel)]="this.usuario.name"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input [(ngModel)]="this.usuario.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input [(ngModel)]="passwordValue" (input)="encryptPass()" type="password" class="form-control" placeholder="*****" name="userpass" required>
            </div>

            <div class="col-12">
              <label class="form-label">Nombre Completo</label>
              <input [(ngModel)]="this.usuario.full_name"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Jonh Doe" required>
            </div>


            <div class="col-12">
              <label for="phone" class="form-label">Telefono</label>
              <input [(ngModel)]="this.usuario.phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="11 1111 1111" required>
              <div class="invalid-feedback">
                Ingrese su telefono.
              </div>
            </div>
          </div>
          <hr class="my-4">

          <button class="mb-100 w-100 btn btn-primary btn-lg" type="submit" (click)="postDatos()">Guardar</button>
        </form>
      </div>
    </div>
  </main>

</div>
